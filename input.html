<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mart Sales Prediction - Input</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .content {
            text-align: center;
        }
        .form-container {
            background: rgba(43, 228, 129, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 600px; /* Adjust the width to be more consistent */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="form-container">
            <h1>Enter Product Details</h1>
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="item_weight">Item Weight</label>
                    <input type="text" name="item_weight" id="item_weight" required>
                </div>
                <div class="form-group">
                    <label for="item_visibility">Item Visibility</label>
                    <input type="text" name="item_visibility" id="item_visibility" required>
                </div>
                <div class="form-group">
                    <label for="item_mrp">Item MRP</label>
                    <input type="text" name="item_mrp" id="item_mrp" required>
                </div>
                <div class="form-group">
                    <label for="item_fat_content">Item Fat Content</label>
                    <select name="item_fat_content" id="item_fat_content" required>
                        <option value="" selected>Select Item Fat Content</option>
                        <option value="1">Low Fat</option>
                        <option value="2">Regular</option>
                        <option value="0">High Fat</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item_type">Item Type</label>
                    <select name="item_type" id="item_type" required>
                        <option value="" selected>Select Item Type</option>
                        <option value="0">Baking Goods</option>
                        <option value="1">Breads</option>
                        <option value="2">Breakfast</option>
                        <option value="3">Canned</option>
                        <option value="4">Dairy</option>
                        <option value="5">Frozen Foods</option>
                        <option value="6">Fruits and Vegetables</option>
                        <option value="7">Hard Drinks</option>
                        <option value="8">Health and Hygiene</option>
                        <option value="9">Household</option>
                        <option value="10">Meat</option>
                        <option value="11">Others</option>
                        <option value="12">Seafood</option>
                        <option value="13">Snack Foods</option>
                        <option value="14">Soft Drinks</option>
                        <option value="15">Starchy Foods</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="outlet_establishment_year">Outlet Establishment Year</label>
                    <input type="text" name="outlet_establishment_year" id="outlet_establishment_year" required>
                </div>
                <div class="form-group">
                    <label for="outlet_size">Outlet Size</label>
                    <select name="outlet_size" id="outlet_size" required>
                        <option value="" selected>Select Outlet Size</option>
                        <option value="0">High</option>
                        <option value="1">Medium</option>
                        <option value="2">Small</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="outlet_location_type">Outlet Location Type</label>
                    <select name="outlet_location_type" id="outlet_location_type" required>
                        <option value="" selected>Select Outlet Location Type</option>
                        <option value="0">Tier 1</option>
                        <option value="1">Tier 2</option>
                        <option value="2">Tier 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="outlet_type">Outlet Type</label>
                    <select name="outlet_type" id="outlet_type" required>
                        <option value="" selected>Select Outlet Type</option>
                        <option value="0">Grocery Store</option>
                        <option value="1">Supermarket Type1</option>
                        <option value="2">Supermarket Type2</option>
                        <option value="3">Supermarket Type3</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Predict" class="btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
